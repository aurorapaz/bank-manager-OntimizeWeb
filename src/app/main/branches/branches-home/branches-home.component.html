<o-form-layout-manager title="{{'BRANCHES' | oTranslate }}" separator=" " mode="dialog" label-columns="NAME">
  <div fxFlex>
    <o-list #list attr="branchesList" service="branches" entity="branch"
  keys="OFFICEID" columns="NAME;ADDRESS;STARTDATE;PHONE">
  <mat-card *ngFor="let rowData of list.dataArray" [o-list-item]="rowData">
    <mat-card-header>
      <div mat-card-avatar>
        <img matListAvatar fxFill src="./assets/images/branch.png">
      </div>
      <mat-card-title class="name">{{ rowData.NAME }}</mat-card-title>
      <mat-card-subtitle class="add">{{ rowData.ADDRESS }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ rowData.STARTDATE | date }}</p> <p class="ph">{{ rowData.PHONE }}</p>
    </mat-card-content>
  </mat-card>
</o-list>

    </div>
   </o-form-layout-manager>
